---
name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    # Weekly security scan on Sunday at 4 AM UTC
    - cron: '0 4 * * 0'
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read
  security-events: write

env:
  REGISTRY: ghcr.io

jobs:
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Image for Scanning
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: ${{ github.repository }}:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Trivy vulnerability scan - fails only on CRITICAL
      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ github.repository }}:scan
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          exit-code: '1'
          limit-severities-for-sarif: true
        continue-on-error: true

      - name: Check for Critical Vulnerabilities
        id: trivy_check
        run: |
          if [ -f "trivy-results.sarif" ]; then
            CRITICAL_COUNT=$(cat trivy-results.sarif | jq '[.runs[].results[] | select(.level == "error")] | length' 2>/dev/null || echo "0")
            echo "critical_count=${CRITICAL_COUNT}" >> $GITHUB_OUTPUT
            if [ "$CRITICAL_COUNT" -gt 0 ]; then
              echo "::error::Found ${CRITICAL_COUNT} CRITICAL vulnerabilities"
              exit 1
            fi
          fi

      - name: Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      # Dockle container best practices audit (warning only)
      - name: Run Dockle Container Audit
        uses: erzz/dockle-action@v1.4.0
        with:
          image: ${{ github.repository }}:scan
          failure-threshold: fatal
          exit-code: 0
          accept-keywords: key
        continue-on-error: true

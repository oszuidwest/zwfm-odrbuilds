---
name: Shell Quality

on:
  push:
    branches: [main]
    paths:
      - '**.sh'
  pull_request:
    paths:
      - '**.sh'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          check_together: "yes"
          severity: warning

---
name: Build and Push Docker Images

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build and Release ODR Artifacts"]
    types:
      - completed

jobs:
  build-and-push:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    strategy:
      matrix:
        include:
          - tool: odr-padenc
            variant: ""
            image_name: odr-padenc
          - tool: odr-audioenc
            variant: minimal
            image_name: odr-audioenc-minimal
          - tool: odr-audioenc
            variant: full
            image_name: odr-audioenc-full
          - tool: odr-dabmux
            variant: ""
            image_name: odr-dabmux

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set environment variables
        id: env
        run: |
          # Hardcoded registry settings
          {
            echo "REGISTRY=ghcr.io"
            echo "ORGANIZATION=oszuidwest"
          } >> "$GITHUB_ENV"

          # Get latest version for each tool using gh CLI
          if [ "${{ matrix.tool }}" = "odr-padenc" ]; then
            VERSION=$(gh release list -R Opendigitalradio/ODR-PadEnc --limit 1 --json tagName --jq '.[0].tagName')
          elif [ "${{ matrix.tool }}" = "odr-audioenc" ]; then
            VERSION=$(gh release list -R Opendigitalradio/ODR-AudioEnc --limit 1 --json tagName --jq '.[0].tagName')
          else
            VERSION=$(gh release list -R Opendigitalradio/ODR-DabMux --limit 1 --json tagName --jq '.[0].tagName')
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORGANIZATION }}/${{ matrix.image_name }}
          tags: |
            ${{ env.VERSION == 'next' && 'type=raw,value=next' || 'type=semver,pattern={{version}},value=${{ env.VERSION }}' }}
            ${{ env.VERSION != 'next' && 'type=raw,value=latest' || '' }}
          labels: |
            org.opencontainers.image.title=${{ matrix.tool }}${{
              matrix.variant && format(' ({0})', matrix.variant) || '' }}
            org.opencontainers.image.description=ODR tool for DAB+ broadcasting

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          build-args: |
            TOOL=${{ matrix.tool }}
            VERSION=${{ env.VERSION }}
            VARIANT=${{ matrix.variant }}
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VCS_REF=${{ github.sha }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false
